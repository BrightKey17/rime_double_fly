#encoding utf-8
customization:
  distribution_code_name: bracket
  distribution_version: 0.14.3
  generator: "Rime::SwitcherSettings"
  modified_time: "Wed May 25 21:03:25 2022"
  rime_version: 1.5.3
patch:
  show_notifications_when: always # 状态通知，可设为always/never/appropriate
  us_keyboard_layout: false
  chord_duration: 0.1  # seconds for veteran chord-typist
  fold_options: true
  abbreviate_options: true
  option_list_separator: '／'

  schema_list:
    - {schema: crane_double_fly}
    - {schema: crane_luna_dance}
    #- {schema: flypy}
    #- {schema: luna_pinyin}

  menu:
    page_size: 7

  style:
    candidate_list_layout: stacked  # stacked | linear
    display_tray_icon: true
    text_orientation: horizontal  # horizontal | vertical
    inline_preedit: true
    corner_radius: 10
    hilited_corner_radius: 0
    border_height: 0
    border_width: 0
    # space between candidates in stacked layout
    line_spacing: 5
    # space between preedit and candidates in non-inline mode
    spacing: 10
    #candidate_format: '%c. %@'
    # adjust the base line of vertical text
    #base_offset: 6
    #font_face: 'Lucida Grande'
    font_point: 33
    #label_font_face: 'Lucida Grande'
    label_font_point: 15
    #comment_font_face: 'Lucida Grande'
    comment_font_point: 9


  key_binder:
    bindings:
      - {accept: Tab, send: "Shift+Right", when: composing}
      - {accept: "Shift+Tab", send: "Shift+Left", when: composing}
      - {accept: minus, send: Page_Up, when: paging}
      - {accept: equal, send: Page_Down, when: paging}
      - {accept: bracketleft, send: Page_Up, when: paging} # [上翻页
      - {accept: bracketright, send: Page_Up, when: has_menu} # [上翻页
      - {accept: bracketright, send: Page_Down, when: has_menu} # ]下翻页
    # - {accept: comma, send: comma, when: paging} #注销逗号翻页
    # - {accept: period, send: period, when: has_menu} #注销句号翻页
      - {accept: semicolon, send: 2, when: has_menu} #分号次选
    # - {accept: "Shift+space", toggle: full_shape, when: always} #切换全半角
    # - {accept: "Control+Alt+1", toggle: full_shape, when: always} #切换全半角 

  switcher:
    caption: 方案选单schema-list
    hotkeys: [Control+grave, Control+F12]
    save_options: 
      - half_shape
      - ascii_punct
      - simplification
    fold_options: true
    abbreviate_options: true
   #option_list_separator: '／'

  ascii_composer:
    good_old_caps_lock: true
    switch_key: {Caps_Lock: commit_code, Control_R: commit_code, Control_L: noop, Shift_R: noop}

#
# 可用的按键有 Caps_Lock, Shift_L, Shift_R, Control_L, control_R
# Mac 系统上的鼠须管不能区分左、右，因此只有对 Shift_L, Control_L 的设定起作用
#
# 已输入编码时按切换键，可以进一步设定输入法中西文切换的形式
# 可选的临时切换策略有三：
# inline_ascii  # 在输入法的临时西文编辑区内输入字母、数字、符号、空格等，回车上屏后自动复位到中文
# commit_text 已输入的候选文字上屏并切换至西文输入模式
# commit_code 已输入的编码字符上屏并切换至西文输入模式
# 设为 noop, 屏蔽该切换键
#
# 如果要把Caps Lock 设为只改变字母的大小写而不做中西文切换，可将 Caps_Lock 对应的切换方式设为 noop
# 如果要以Caps Lock 切换到西文模式，默认输出小写字母，请置 ascii_composer/good_old_caps_lock: false
# 如果要以Caps Lock 切换到西文模式，默认输出大写字母，请置 ascii_composer/good_old_caps_lock: true
  punctuator:
